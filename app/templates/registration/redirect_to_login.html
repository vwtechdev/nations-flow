{% extends 'pages/index.html' %}
{% load static %}

{% block extra_head %}
<style>
    body {
        overflow: hidden !important;
        height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    .container-fluid {
        height: 100vh !important;
        overflow: hidden !important;
    }
    
    .row {
        height: 100vh !important;
        margin: 0 !important;
    }
    
    /* Hide sidebar and adjust main content for login page */
    .sidebar {
        display: none !important;
    }
    
    .main-content {
        margin-left: 0 !important;
        width: 100% !important;
    }
    
    /* Hide floating action button on login page */
    .floating-action-btn,
    .floating-action-menu {
        display: none !important;
    }
    
    .redirect-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 2rem;
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .spinner-border {
        width: 3rem;
        height: 3rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 col-lg-4">
        <div class="redirect-card">
            <div class="mb-4">
                <img src="{% static 'img/icon.svg' %}" alt="Logo" class="img-fluid mb-3" style="max-width: 80px;">
                <h4 class="text-success">
                    <i class="bi bi-check-circle"></i>
                    Senha Alterada!
                </h4>
            </div>
            
            <div class="mb-4">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            
            <p class="text-muted mb-3">
                <i class="bi bi-shield-check"></i>
                Sua senha foi alterada com sucesso! Você será redirecionado para fazer login novamente.
            </p>
            
            <div class="alert alert-success">
                <i class="bi bi-info-circle"></i>
                <strong>Próximo passo:</strong> Faça login com sua nova senha
            </div>
        </div>
    </div>
</div>

<script>
// Aguarda 2 segundos e redireciona para login
setTimeout(function() {
    window.location.href = "{% url 'login' %}";
}, 2000);
</script>
{% endblock %}
